<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Epicare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    </style>


</head>

<body class="bg-gradient-to-br from-[#00885C] to-[#003539] h-screen text-white overflow-hidden">
    <div class="flex flex-col lg:flex-row w-full h-screen">
        <!-- Left Section -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-8 py-6">
            <div class="absolute top-4 left-4">
                <img src="img/epicare-logo.png" alt="logo" class="w-8 h-8" />
            </div>
            <div class="flex flex-col justify-center items-center w-5/6 h-full">
                <h2 class="text-3xl lg:text-4xl font-bold mb-6 text-center">Welcome Back!</h2>
                <p class="mb-6 text-sm lg:text-base text-center">Please enter your account details</p>
                
                <form id="loginForm" method="POST" class="space-y-6 w-full max-w-md">
                    <!-- Email -->
                    <div class="text-left">
                        <label for="email" class="block mb-3 font-medium">Email</label>
                        <input
                            type="email"
                            name="email"
                            placeholder="epicare.teams@mail.com"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900"
                        />
                    </div>
        
                    <!-- Password -->
                    <div>
                        <label for="password" class="block mb-3 font-medium">Password</label>
                        <div class="relative">
                            <input
                                type="password"
                                name="password"
                                id="passwordInput"
                                placeholder="Enter your password"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900 pr-10"
                            />
                            <span
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500"
                                id="togglePassword"
                            >
                                <i class="fa-solid fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>

                    <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>
                
                    <!-- Sign In Button -->
                    <button
                        type="button"
                        id="loginButton"
                        class="bg-[#01BF81] hover:bg-[#00a86b] text-white font-semibold text-lg w-full py-3 rounded-lg shadow-md transition duration-300 ease-in-out"
                    >
                        Sign In
                    </button>
                
                    <!-- Divider -->
                    <p class="text-center text-sm text-white mt-4">Or login with</p>
                
                    <!-- Social Login -->
                    <div class="flex items-center justify-center gap-4 mt-4">
                        <a
                            href="http://localhost:8000/auth/google"
                            class="bg-white p-3 rounded-xl shadow hover:scale-105 transition text-black"
                        >
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="mt-auto w-full max-w-md mx-auto flex justify-between text-xs opacity-70 px-4">
                <a href="#">Terms of Use | Privacy Policy</a>
                <a href="register.html" class="underline">Create an account</a>
            </div>
        </div>
        

        <div class="right-section w-full lg:w-1/2 flex justify-center items-center px-8 py-6">
            <img src="./img/login-info.png" class="w-8/12" alt="Login Info">
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginButton').addEventListener('click', async () => {
                const emailInput = document.querySelector('input[name="email"]');
                const passwordInput = document.querySelector('input[name="password"]');
                const errorMessageDiv = document.getElementById('error-message');

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                try {
                    const response = await fetch('http://127.0.0.1:8000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const cloned = response.clone();
                    const rawText = await cloned.text();
                    let data;

                    try {
                        data = JSON.parse(rawText);
                    } catch (err) {
                        throw new Error("Invalid server response: not JSON");
                    }

                    if (!response.ok) {
                        const errorMessage = data.detail || 'Login failed';
                        errorMessageDiv.textContent = errorMessage;
                        errorMessageDiv.classList.remove('hidden');
                        return;
                    }

                    // Clear any previous error message
                    errorMessageDiv.textContent = '';
                    errorMessageDiv.classList.add('hidden');

                    if (!data.success) {
                        errorMessageDiv.textContent = data.message || 'Login failed';
                        errorMessageDiv.classList.remove('hidden');
                        return;
                    }

                    console.log('Login response data:', data);
                    // Store user info in sessionStorage
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to beranda.html instead of /beranda
                    window.location.href = 'beranda.html';

                } catch (error) {
                    console.error('Login error:', error);
                    errorMessageDiv.textContent = error.message || 'Login failed. Please try again.';
                    errorMessageDiv.classList.remove('hidden');
                }
            });
        });
    </script>

    <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("passwordInput");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        
        eyeIcon.classList.toggle("fa-eye");
        eyeIcon.classList.toggle("fa-eye-slash");
    });
</script>

</body>

</html>
