<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot - Epicare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body {
        background-color: #f9fdfb;
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* font-size: 11px; */
        color: #1a1a1a;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f0f0f0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e0;
        border-radius: 4px;
      }
      #chat-scroll-container {
        height: calc(76vh - 12rem);
        overflow-y: auto;
      }
      #chat-scroll-container::-webkit-scrollbar {
        display: none;
      }
      .sidebar-hidden {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-visible {
        transform: translateX(0);
        transition: transform 0.3s ease-in-out;
      }
      #input-wrapper {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-green-50 to-white min-h-screen">
    <div id="navbar-placeholder"></div>

    <script>
      fetch('./navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;

          const profileIcon = document.getElementById('profile-icon');
          const dropdownMenu = document.getElementById('dropdown-menu');

          if (profileIcon && dropdownMenu) {
            profileIcon.addEventListener('click', () => {
              dropdownMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
              if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
              }
            });
          }

          const hamburgerBtn = document.getElementById('hamburger-btn');
          const navLinks = document.getElementById('nav-links');

          if (hamburgerBtn && navLinks) {
            hamburgerBtn.addEventListener('click', () => {
              const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
              navLinks.classList.toggle('hidden', expanded);
              hamburgerBtn.setAttribute('aria-expanded', !expanded);
            });
          }
        })
        .catch(error => console.error('Error loading navbar:', error));

      document.addEventListener('DOMContentLoaded', function () {
        const toggleSidebarBtn = document.getElementById('toggle-sidebar-btn');
        const showSidebarBtn = document.getElementById('show-sidebar-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const inputWrapper = document.getElementById('input-wrapper');

        toggleSidebarBtn.addEventListener('click', function () {
          sidebar.classList.toggle('sidebar-hidden');
          sidebar.classList.toggle('sidebar-visible');

          if (sidebar.classList.contains('sidebar-hidden')) {
            mainContent.classList.remove('ml-64');
            mainContent.classList.add('ml-6');
          }
        });

        showSidebarBtn.addEventListener('click', function () {
          sidebar.classList.remove('sidebar-hidden');
          sidebar.classList.add('sidebar-visible');
          showSidebarBtn.classList.add('hidden');
          mainContent.classList.remove('ml-6');
          mainContent.classList.add('ml-64');
        });

        sidebar.addEventListener('transitionend', function() {
          if (sidebar.classList.contains('sidebar-hidden')) {
            showSidebarBtn.classList.remove('hidden');
          }
        });
      });
    </script>

    <!-- SIDEBAR -->
    <div id="sidebar" class="fixed top-20 left-0 w-64 h-[calc(100vh-5rem)] bg-white border-r border-gray-200 shadow z-40 flex flex-col sidebar-visible">
      <div class="p-6 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Riwayat Chat</h2>
        <button id="toggle-sidebar-btn" class="text-gray-600 focus:outline-none" aria-label="Toggle Sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <button id="new-chat-btn" class="mx-6 my-4 bg-emerald-500 hover:bg-emerald-600 text-white py-2 px-4 rounded-md">
        + Chat Baru
      </button>
      <div id="chat-history" class="flex-1 overflow-y-auto custom-scrollbar px-4 space-y-2 pb-4">
        <!-- Chat history -->
      </div>
    </div>

    <button id="show-sidebar-btn" class="text-gray-600 focus:outline-none p-4 fixed left-0 top-24 z-50 hidden">
      <i class="fa-solid fa-bars"></i> 
    </button>

    <!-- MAIN -->
    <div id="main-content" class="ml-64 mr-6 flex flex-col p-4 ransition-all duration-300">
      <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Chatbot Epicare</h1>
        <p class="text-gray-600">
          Asisten virtual yang siap bantu kamu memahami gejala TBC dan penyakit pernapasan sejenis, secara cepat dan informatif.
        </p>
        <div class="mt-4 bg-[#e6f5f0] text-[#064e3b] p-4 rounded-lg border border-emerald-200">
          <p class="text-sm">
            <i class="fa-solid fa-circle-info mr-2 text-emerald-600"></i>
            Informasi yang diberikan bersifat edukatif dan tidak menggantikan diagnosis langsung dari tenaga medis profesional.
          </p>
        </div>
      </div>

      <div class="flex-grow relative">
        <div class="space-y-6 pr-2" id="chat-scroll-container"></div>
      </div>

      <div id="input-wrapper" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 w-[80%] max-w-3xl z-40">
        <div class="flex items-center gap-4">
          <input 
            id="chat-input"
            type="text" 
            placeholder="Ketik pertanyaan di sini..." 
            class="flex-grow px-4 py-3 rounded-md border border-gray-300 text-gray-800 bg-white placeholder-gray-400 shadow focus:outline-none focus:ring-2 focus:ring-emerald-400"
          />
          <button id="send-button" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-3 rounded-md shadow">
            Kirim
          </button>
        </div>
      </div>
      

    <script src="./script/chatbot.js"></script>
  </body>
</html>
