<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Artikel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-gray-900 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 id="article-title" class="text-4xl font-bold text-green-700 mb-4"></h1>
        <p id="article-author" class="text-sm text-gray-600 mb-2"></p>
        <img id="article-image" class="w-full h-auto rounded-lg mb-4" alt="Article Image" />
        <p id="article-description" class="text-lg text-gray-800 mb-4"></p>
        <p id="article-content" class="text-gray-700"></p>
        <a id="article-url" href="#" target="_blank"
            class="inline-block mt-4 bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 text-sm">Baca di
            Sumber</a>
    </div>

    <script src="article-detail.js"></script>
</body>

</html>
