<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/input.css">
    <link rel="stylesheet" href="./style/output.css">
  </head>
  <body class="bg-gradient-body">
    <div class="sidebar w-14 h-screen flex flex-col justify-between items-center mt-5 ml-5 rounded-lg bg-white fixed z-50">

        <a href="#" class="w-7 h-7 mt-5">
          <img src="./img/epicare-logo.png" alt="Epicare Logo" class="" />
        </a>
        <div class="flex-grow"></div>
        <a href="#" class="profile w-10 h-10 rounded-full overflow-hidden border border-gray-300 mb-4">
          <img src="./img/profile.png" alt="Profile" class="w-full h-full object-cover" />
        </a>
    </div>

    <div class="min-h-screen text-white p-8">
        <h1 class="text-center text-white mb-5 text-6xl font-bold">Analisis Gejala TBC</h1>
        <h4 class="text-center text-white mb-5">Sistem pendeteksi awal TBC menggunakan Machine Learning berbasis input gejala</h4>
        <form class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 text-center mt-10">
          <!-- Subcontainer Kiri -->
          <div class="space-y-6 bg-[#0A996A] border border-white rounded-2xl p-6">
            <div>
              <label class="block font-semibold mb-2">1. Apakah Anda mengalami batuk?</label>
              <div class="space-x-4">
                <label><input type="radio" name="q1" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q1" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q1" value="2" class="mr-1">Parah</label>
              </div>
              <hr class="border-white mt-3">
            </div>
      
            <div>
              <label class="block font-semibold mb-2">2. Apakah Anda mengalami demam?</label>
              <div class="space-x-4">
                <label><input type="radio" name="q2" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q2" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q2" value="2" class="mr-1">Parah</label>
              </div>
              <hr class="border-white mt-3">
            </div>
      
            <div>
              <label class="block font-semibold mb-2">3. Apakah Anda merasa mudah lelah?</label>

                <label><input type="radio" name="q3" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q3" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q3" value="2" class="mr-1">Parah</label>
              </div>
              <hr class="border-white mt-3">
            </div>
      
            <div>
              <label class="block font-semibold mb-2">4. Apakah Anda mengalami keringat malam?</label>
              <div class="space-x-4">
                <label><input type="radio" name="q4" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q4" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q4" value="2" class="mr-1">Parah</label>
              </div>
              <hr class="border-white mt-3">
            </div>
      
            <div>
              <label class="block font-semibold mb-2">5. Apakah Anda mengalami nyeri dada?</label>

                <label><input type="radio" name="q5" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q5" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q5" value="2" class="mr-1">Parah</label>
              </div>
              <hr class="border-white mt-3">
            </div>
          </div>
      
          <!-- Subcontainer Kanan -->
          <div class="space-y-6 bg-[#0A996A] border border-white rounded-2xl p-6">
            <div>
              <label class="block font-semibold mb-2">6. Apakah Anda mengalami kehilangan nafsu makan?</label>
              <div class="space-x-4">
                <label><input type="radio" name="q6" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q6" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q6" value="2" class="mr-1">Parah</label>

            </div>

                <label><input type="radio" name="q7" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q7" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q7" value="2" class="mr-1">Parah</label>

              <hr class="border-white mt-3">
            </div>
      
            <div>
              <label class="block font-semibold mb-2">8. Apakah Anda mengalami gangguan konsentrasi?</label>

                <label><input type="radio" name="q8" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q8" value="2" class="mr-1">Parah</label>

                <label><input type="radio" name="q9" value="0" class="mr-1">Tidak/Ringan</label>

              <div class="space-x-4">
                <label><input type="radio" name="q10" value="0" class="mr-1">Tidak/Ringan</label>
                <label><input type="radio" name="q10" value="1" class="mr-1">Sedang</label>
                <label><input type="radio" name="q10" value="2" class="mr-1">Parah</label>
              </div>
              <hr class="border-white mt-3">
            </div>
        </div>
        <button class="bg-[#192824] text-white px-6 py-2 rounded-lg self-center w-32">
            Next
          </button>              
        </form>
      </div>
      <h4 class="text-center text-white mb-5">⚠️ Hasil prediksi bukan diagnosis medis resmi. Silakan konsultasikan ke layanan kesehatan profesional untuk validasi lebih lanjut.</h4>
