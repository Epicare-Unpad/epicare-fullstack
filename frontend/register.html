<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Epicare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-[#00885C] to-[#003539] text-white overflow-x-hidden">
  <div class="flex flex-col lg:flex-row w-full min-h-screen">
    <!-- Left Section -->
    <div class="w-full lg:w-1/2 flex flex-col justify-between items-center px-6 py-6">
      <!-- Logo -->
      <div class="w-full max-w-md">
        <div class="absolute top-4 left-4">
            <img src="img/epicare-logo.png" alt="logo" class="w-8 h-8" />
        </div>
        <!-- Title -->
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-1">Create your Account</h2>
        <p class="text-xs md:text-sm text-center mb-4">Welcome to Epicare - Letâ€™s enter your details</p>

        <!-- Form -->
        <form action="/register" method="POST" class="space-y-3 text-sm">
          <div>
            <label for="name" class="block mb-3">Name*</label>
            <input type="text" name="name" placeholder="Enter your name" required
              class="w-full px-4 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900" />
          </div>

          <div>
            <label for="gender" class="block mb-3">Gender*</label>
            <select name="gender" required
              class="w-full px-4 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="date" class="block mb-3">Date of Birth*</label>
            <input type="date" name="date" required
              class="w-full px-4 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900" />
          </div>

          <div>
            <label for="email" class="block mb-3">Email*</label>
            <input type="email" name="email" placeholder="Enter your email" required
              class="w-full px-4 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900" />
          </div>

          <div>
            <label for="password" class="block mb-3">Password*</label>
            <input type="password" name="password" placeholder="Enter your password" required
              class="w-full px-4 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[#01BF81] text-gray-900" />
          </div>

          <div class="flex items-start gap-2 text-xs">
            <input type="checkbox" name="terms" class="mt-1" required />
            <label for="terms">I agree to <a href="#" class="underline">Terms</a> and <a href="#" class="underline">Privacy Policy</a></label>
          </div>

          <button type="submit"
            class="bg-[#01BF81] hover:bg-[#00a86b] text-white font-semibold text-sm w-full py-2 rounded-lg shadow-md transition duration-300 ease-in-out">
            Sign Up
          </button>
        </form>
      </div>

      <!-- Bottom Links -->
      <div class="mt-auto w-full max-w-md mx-auto flex justify-between text-xs opacity-70 px-4">
        <a href="#">Terms of Use | Privacy Policy</a>
        <a href="login.html" class="">Already have an account? <span class="underline">Login</span></a>
    </div>
    </div>

    <!-- Right Section -->
    <div class="right-section w-full lg:w-1/2 flex justify-center items-center p-6">
      <img src="./img/login-info.png" class="w-8/12 max-h-[90vh]" alt="Login Info">
    </div>
  </div>

  <style>
    /* Modal styles */
    #popupModal {
      transition: opacity 0.25s ease;
    }
  </style>

  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full text-gray-900 shadow-lg">
      <p id="popupMessage" class="mb-4"></p>
      <button id="popupOkBtn" class="bg-[#01BF81] hover:bg-[#00a86b] text-white font-semibold py-2 px-4 rounded-lg w-full">OK</button>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");
    const popupModal = document.getElementById("popupModal");
    const popupMessage = document.getElementById("popupMessage");
    const popupOkBtn = document.getElementById("popupOkBtn");

    function showPopup(message, callback) {
      popupMessage.textContent = message;
      popupModal.classList.remove("opacity-0", "pointer-events-none");
      popupModal.classList.add("opacity-100", "pointer-events-auto");

      // Remove any existing click listeners to prevent multiple calls
      popupOkBtn.replaceWith(popupOkBtn.cloneNode(true));
      const newPopupOkBtn = document.getElementById("popupOkBtn");

      function onOk() {
        popupModal.classList.add("opacity-0", "pointer-events-none");
        popupModal.classList.remove("opacity-100", "pointer-events-auto");
        if (callback) callback();
      }

      newPopupOkBtn.addEventListener("click", onOk);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        gender: formData.get("gender"),
        date: formData.get("date"),
        email: formData.get("email"),
        password: formData.get("password"),
      };

      try {
        const res = await fetch("http://localhost:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const responseData = await res.json();
        console.log("Register response message:", responseData.message);

        if (!res.ok) {
          showPopup(`Error: ${responseData.detail || 'Unknown error'}`);
          return;
        }
        showPopup(responseData.message || "Akun berhasil dibuat!", () => {
          window.location.href = "login.html";
        });
      } catch (err) {
        console.error(err);
        showPopup("Terjadi kesalahan saat registrasi.");
      }
    });
  </script>
</body>

</html>
