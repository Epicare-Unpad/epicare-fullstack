<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      /* Animasi hover untuk kartu */
      .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card:hover {
        transform: translateY(-5px); /* Sedikit naik saat dihover */
        box-shadow: 0 12px 28px rgba(0, 128, 0, 0.15); /* Bayangan lebih besar */
      }
      /* Animasi fade-in untuk elemen saat dimuat */
      .fade-in {
        animation: fadeInUp 0.5s ease-out forwards; /* Durasi lebih cepat */
        opacity: 0;
        transform: translateY(10px); /* Jarak lebih pendek */
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Transisi hover untuk tombol */
      button {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        position: relative; /* Diperlukan untuk efek ripple */
        overflow: hidden; /* Memastikan ripple tetap di dalam tombol */
      }

      button:hover {
        background-color: #22c55e; /* Warna hijau yang lebih terang */
        color: white;
      }
      /* Gaya untuk efek ripple */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(
          255,
          255,
          255,
          0.5
        ); /* Warna putih semi-transparan */
        transform: scale(0);
        animation: ripple 0.6s linear;
      }

      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-green-50 to-white text-gray-800">
    <div id="navbar-placeholder"></div>

    <main class="px-6 md:px-10 py-12 space-y-16"></main>
    <footer
      class="bg-white border-t border-gray-200 mt-12 py-6 px-6 md:px-10 text-sm text-gray-600 text-center"
    >
      <div class="max-w-screen-xl mx-auto space-y-4">
        <p>
          &copy; 2025 <span class="font-semibold text-green-600">Epicare</span>.
          Semua hak dilindungi.
        </p>
        <div class="flex justify-center flex-wrap gap-4">
          <a href="#" class="hover:text-green-600 transition"
            >Kebijakan Privasi</a
          >
          <a href="#" class="hover:text-green-600 transition"
            >Syarat & Ketentuan</a
          >
          <a href="#" class="hover:text-green-600 transition">Kontak</a>
        </div>
      </div>
    </footer>
    <script>
      // Load navbar.html content into the placeholder div
      fetch("navbar-admin.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          // Reattach menu toggle event listener after loading navbar
          document
            .getElementById("menu-toggle")
            .addEventListener("click", function () {
              const mobileMenu = document.getElementById("mobile-menu");
              mobileMenu.classList.toggle("hidden");
            });
        });

      // JavaScript untuk efek ripple pada tombol
      const buttons = document.querySelectorAll("button");

      buttons.forEach((button) => {
        button.addEventListener("click", function (e) {
          const circle = document.createElement("span");
          const diameter = Math.max(button.clientWidth, button.clientHeight);
          const radius = diameter / 2;

          // Mengatur posisi dan ukuran lingkaran ripple
          circle.style.width = circle.style.height = `${diameter}px`;
          circle.style.left = `${
            e.clientX - button.getBoundingClientRect().left - radius
          }px`;
          circle.style.top = `${
            e.clientY - button.getBoundingClientRect().top - radius
          }px`;
          circle.classList.add("ripple");

          // Menghapus ripple sebelumnya jika ada untuk mencegah tumpukan
          const ripple = button.querySelector(".ripple");
          if (ripple) {
            ripple.remove();
          }

          // Menambahkan elemen ripple ke tombol
          button.appendChild(circle);
        });
      });
    </script>
  </body>
</html>
