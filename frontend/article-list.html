<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epicare - Artikel Kesehatan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Custom styles for a more refined look */
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #1a1a1a; /* Default text color */
    }
    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e0;
      border-radius: 4px;
    }
    /* Hide scrollbar for specific containers if needed, though not directly used here */
    #chat-scroll-container { /* This ID is not present in the provided HTML for this page */
      height: calc(76vh - 12rem);
      overflow-y: auto;
    }
    #chat-scroll-container::-webkit-scrollbar {
      display: none;
    }
    /* Sidebar and input transition styles (not directly used on this page, but kept from original) */
    .sidebar-hidden {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .sidebar-visible {
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
    }
    #input-wrapper { /* This ID is not present in the provided HTML for this page */
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="text-gray-800 bg-gradient-to-br from-green-100 via-blue-50 to-purple-50 min-h-screen flex flex-col">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('./navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        const profileIcon = document.getElementById('profile-icon');
        const dropdownMenu = document.getElementById('dropdown-menu');

        if (profileIcon && dropdownMenu) {
          profileIcon.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
          });

          document.addEventListener('click', (e) => {
            if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
              dropdownMenu.classList.add('hidden');
            }
          });
        }
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <main class="flex-grow max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-blue-600 mb-4 leading-tight drop-shadow-lg">Artikel Kesehatan</h1>
      <p class="text-xl text-gray-700 max-w-2xl mx-auto">Dapatkan wawasan terpercaya dan terkini seputar kesehatan pernapasan dari para ahli.</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8 mb-16 flex flex-col md:flex-row items-center justify-center gap-6 border border-gray-100">
      <input type="text" id="search" placeholder="Cari artikel..." class="w-full md:w-80 px-5 py-3 rounded-full border border-gray-200 focus:ring-4 focus:ring-green-400 focus:border-transparent text-gray-800 placeholder-gray-400 shadow-md transition-all duration-300 drop-shadow-sm" />
      <select id="category" class="w-full md:w-64 px-5 py-3 rounded-full border border-gray-200 focus:ring-4 focus:ring-green-400 focus:border-transparent text-gray-800 shadow-md transition-all duration-300">
        <option value="">Semua Kategori</option>
        <option value="TBC">TBC</option>
        <option value="Rontgen">Rontgen</option>
        <option value="Batuk">Batuk</option>
        <option value="Anak">Anak</option>
        <option value="Dewasa">Dewasa</option>
      </select>
    </div>

    <section class="bg-white rounded-2xl shadow-xl p-8 md:p-10 mb-12 border border-gray-100">
      <h2 class="text-3xl font-extrabold mb-10 text-center text-green-700">Artikel Pilihan</h2>
      <div id="articles-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </section>
  </main>

  <button id="toggle-theme" class="fixed top-5 right-5 hidden bg-green-700 text-white px-4 py-2 rounded-full hover:bg-green-800 z-50">
    Ganti Tema
  </button>

  <script>
    async function fetchArticles() {
      try {
        const response = await fetch('http://127.0.0.1:8000/api/articles');
        if (!response.ok) {
          throw new Error('Gagal memuat artikel');
        }
        const articles = await response.json();

        const container = document.getElementById('articles-container');
        container.innerHTML = '';

        articles.forEach(article => {
          const articleCard = document.createElement('a');
          articleCard.href = `./article-detail.html?id=${article.id}`;
          articleCard.className = 'group block bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 border border-gray-100';

          const img = document.createElement('img');
          img.src = article.url_to_image || './img/faq.png';
          img.alt = article.title;
          img.className = 'h-48 w-full object-cover rounded-xl mb-5 shadow-md transform group-hover:scale-105 transition-transform duration-300';
          articleCard.appendChild(img);

          const title = document.createElement('h3');
          title.textContent = article.title;
          title.className = 'text-xl font-bold text-gray-900 mb-2 leading-snug';
          articleCard.appendChild(title);

          const description = document.createElement('p');
          description.textContent = article.description;
          description.className = 'text-gray-600 text-sm line-clamp-3'; // Limits description to 3 lines
          articleCard.appendChild(description);

          container.appendChild(articleCard);
        });
      } catch (error) {
        console.error(error);
        const container = document.getElementById('articles-container');
        container.innerHTML = '<p class="text-center text-red-500">Gagal memuat artikel.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchArticles);
  </script>
</body>
</html>
