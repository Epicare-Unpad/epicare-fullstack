<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Artikel Kesehatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-900 font-sans">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-green-700 mb-10">Artikel Kesehatan</h1>

    <!-- Search artikel -->
    <input type="text" id="search" placeholder="Cari artikel..." class="block mx-auto mb-6 px-4 py-2 rounded-full border border-gray-300 w-80" />

    <!-- List Artikel -->
    <div id="article-list" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Artikel dari JS -->
    </div>
  </div>

  <button id="toggle-theme" class="fixed top-5 right-5 bg-green-700 text-white px-4 py-2 rounded-full hover:bg-green-800">
    Ganti Tema
  </button>

  <script src="list.js"></script>
</body>
</html>
