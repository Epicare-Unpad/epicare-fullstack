<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Artikel Kesehatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">
  <style>
        body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0a996a, #0e3f2c);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f0fdf4;
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-green-50 text-white font-sans">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('./navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Tambahkan event listener setelah navbar dimuat
        const profileIcon = document.getElementById('profile-icon');
        const dropdownMenu = document.getElementById('dropdown-menu');

        if (profileIcon && dropdownMenu) {
          profileIcon.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
          });

          // Optional: tutup dropdown saat klik di luar
          document.addEventListener('click', (e) => {
            if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
              dropdownMenu.classList.add('hidden');
            }
          });
        }
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <div class="flex min-h-screen">

    <main class="flex-grow p-8 max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold text-center text-white mb-10">Artikel Kesehatan</h1>

      <!-- Search artikel -->
      <div class="flex justify-center mb-6">
        <input type="text" id="search" placeholder="Cari artikel..." class="w-80 px-4 py-2 rounded-full border border-gray-300" />
      </div>

      <!-- List Artikel -->
      <div id="article-list" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Artikel dari JS -->
      </div>
    </main>

    <button id="toggle-theme" class="fixed top-5 right-5 hidden bg-green-700 text-white px-4 py-2 rounded-full hover:bg-green-800 z-50 shadow-lg">
      Ganti Tema
    </button>

    <script>
      // Load navbar.html content into aside
      fetch('/frontend/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;

          // Tambahkan event listener setelah navbar dimuat
          const profileIcon = document.getElementById('profile-icon');
          const dropdownMenu = document.getElementById('dropdown-menu');

          if (profileIcon && dropdownMenu) {
            profileIcon.addEventListener('click', () => {
              dropdownMenu.classList.toggle('hidden');
            });

            // Optional: tutup dropdown saat klik di luar
            document.addEventListener('click', (e) => {
              if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
              }
            });
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script src="article.js"></script>
  </div>
</body>
</html>
