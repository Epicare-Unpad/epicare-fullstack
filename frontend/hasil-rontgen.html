<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Analisis Rontgen Dada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #1a1a1a;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9); /* Light blue to light green gradient */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 text-gray-800 min-h-screen flex flex-col">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('./navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <main class="flex-grow max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600 mb-4 leading-tight drop-shadow-lg">Hasil Analisis Rontgen Dada</h1>
      <p id="main-diagnosis-text" class="text-xl md:text-2xl text-gray-700 max-w-3xl mx-auto"></p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center max-w-6xl mx-auto mb-16 p-8 bg-white rounded-3xl shadow-xl border border-gray-100">
      <div class="bg-gray-50 p-6 rounded-2xl shadow-inner flex items-center justify-center">
        <img id="xray-image" src="#" alt="X-Ray Dada" class="max-w-full max-h-96 object-contain rounded-lg shadow-md" />
      </div>
      <div class="flex flex-col gap-6 p-4">
        <div>
          <p class="text-gray-600 text-lg mb-1">Diagnosis Model:</p>
          <div id="predicted-label" class="text-3xl md:text-4xl font-bold text-green-700 leading-tight"></div>
        </div>
        <div>
          <p class="text-gray-500 text-base mb-2">Tingkat Keyakinan:</p>
          <div class="flex items-center gap-4">
            <span id="confidence-value" class="text-4xl font-extrabold text-blue-600"></span>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div id="confidence-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-700 ease-out" style="width: 0%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto mb-12">
      <div class="p-8 rounded-3xl bg-white shadow-xl border border-gray-100 flex items-start gap-6">
        <img src="./img/6.png" alt="Konsultasi dokter" class="w-16 h-16 rounded-full object-cover shadow-md" />
        <div>
          <h2 class="font-semibold text-2xl mb-2 text-gray-900">Ringkasan Hasil</h2>
          <p id="summary-text" class="text-base text-gray-700 leading-relaxed"></p>
        </div>
      </div>

      <div class="p-8 rounded-3xl bg-white shadow-xl border border-gray-100">
        <h2 class="font-semibold text-2xl mb-6 text-gray-900">Tindak Lanjut</h2>
        <div class="flex items-start gap-4 mb-5">
          <img src="./img/7.png" alt="Konsultasi dokter" class="w-12 h-12 rounded-full object-cover shadow-sm" />
          <p class="text-base text-gray-800">Konsultasi dengan dokter untuk diagnosis lebih lanjut dan rencana perawatan.</p>
        </div>
        <div class="flex items-start gap-4">
          <img src="./img/8.png" alt="Tes laboratorium" class="w-12 h-12 rounded-full object-cover shadow-sm" />
          <p class="text-base text-gray-800">Lakukan tes laboratorium tambahan (misalnya, tes dahak) sesuai anjuran dokter.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hasil = JSON.parse(localStorage.getItem("hasilPrediksi"));
      const gambar = localStorage.getItem("gambarRontgen");

      if (!hasil || !gambar) {
        alert("Tidak ada data prediksi ditemukan. Mengarahkan kembali ke halaman unggah.");
        window.location.href = "analisis-rontgen.html";
        return;
      }

      // Tampilkan gambar rontgen
      document.getElementById('xray-image').src = gambar;

      // Tampilkan diagnosis utama
      const mainDiagnosisText = document.getElementById('main-diagnosis-text');
      if (hasil.label === "Tuberculosis") {
        mainDiagnosisText.textContent = "Pasien menunjukkan tanda-tanda terinfeksi TBC.";
      } else {
        mainDiagnosisText.textContent = "Hasil normal, tidak terdeteksi TBC.";
      }

      // Tampilkan label prediksi
      document.getElementById('predicted-label').textContent = hasil.label;

      // Tampilkan nilai keyakinan dan update progress bar
      const confidencePercentage = Math.round(hasil.confidence * 100);
      document.getElementById('confidence-value').textContent = confidencePercentage + "%";
      document.getElementById('confidence-bar').style.width = confidencePercentage + "%";

      // Tampilkan ringkasan hasil
      const summaryText = document.getElementById('summary-text');
      if (hasil.label === "Tuberculosis") {
        summaryText.textContent = `Hasil analisis menunjukkan adanya indikasi infeksi TBC dengan tingkat keyakinan ${confidencePercentage}%. Disarankan untuk segera berkonsultasi dengan dokter untuk penanganan lebih lanjut.`;
      } else {
        summaryText.textContent = `Hasil analisis menunjukkan bahwa tidak ada indikasi TBC yang terdeteksi pada rontgen dada Anda dengan tingkat keyakinan ${confidencePercentage}%. Namun, selalu disarankan untuk berkonsultasi dengan profesional medis untuk interpretasi akhir.`;
      }
    });
  </script>
</body>
</html>
