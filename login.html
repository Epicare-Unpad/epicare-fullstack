<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="wrapper">
                <div class="title">Welcome Back</div>
                <div class="subtitle">Login to your account</div>
                <form action="index.html" method="GET">
                    <div class="input-container">
                        <label for="email">Email</label> <br>
                        <input type="text" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label> <br>
                        <input type="password" name="password" required>
                    </div>
                    <a href="forgot.html" class="link">Forgot password?</a> <br>
                    <button type="submit">Login</button>
                    <div class="create">
                        <p><a href="register.html" class="link">Create an account</a></p>
                    </div>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <button class="google">Google</button>
                    <button class="microsoft">Microsoft</button>
                    <button class="apple">Apple</button>
                    <button class="phone">Phone</button>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="wrapper">
                <div class="profile">
                    <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
                    <h2 class="profile-name">John Doe</h2>
                    <p class="profile-email">johndoe@example.com</p>
                    <p class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio
                        vitae
                        vestibulum.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
